    content="Discover, explore, and track your favorite movies with WeLoveMovies - your comprehensive movie database application." />

    rel="stylesheet" />

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "WeLoveMovies",
      "applicationCategory": "Entertainment",
      "description": "Discover, explore, and track your favorite movies with WeLoveMovies - your comprehensive movie database application.",
      "operatingSystem": "Any",
      "url": "https://welovemovies-front-end-ribo.onrender.com"
    }
  </script>
</head>

<body>
  <noscript>
    <div style="padding: 20px; text-align: center;">
      <h1>JavaScript Required</h1>
      <p>We're sorry, but WeLoveMovies requires JavaScript to function properly. Please enable JavaScript to continue.
      </p>
    </div>
  </noscript>
  <div id="root"></div>

  <script>
    const handleAppStatus = () => {
      const root = document.getElementById("root");
      if (!root) return;

      window.addEventListener("error", (e) => {
        if (e.target instanceof HTMLLinkElement || e.target instanceof HTMLScriptElement) {
          root.innerHTML = '<div style="text-align:center;padding:20px;"><p>Sorry, there was an error loading the application. Please refresh the page.</p></div>';
        }
      }, true);

      setTimeout(() => {
        if (!window.appLoaded && !root.hasChildNodes()) {
          root.innerHTML = '<div style="text-align:center;padding:20px;"><p>Loading WeLoveMovies...</p></div>';
        }
      }, 2000);
    };

    handleAppStatus();
  </script>
</body>

</html>
